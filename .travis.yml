dist: xenial
services: mysql
language: java
before_install:
- mysql -e "CREATE DATABASE IF NOT EXISTS magemediation CHARACTER SET = 'utf8' COLLATE
  = 'utf8_general_ci';"
- mysql -e "CREATE DATABASE IF NOT EXISTS test_magemediation CHARACTER SET = 'utf8'
  COLLATE = 'utf8_general_ci';"
env:
  global:
    secure: 
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
addons:
  sonarcloud:
    organization: pavru-github
    token:
      secure: ""
after_success:
- "./gradlew sonarqube"
